{% extends 'base.html' %} {% block title %} Quote {% endblock %} {% block main
%}
<h1>LOOKUP STOCKS</h1>
<form action="/quote" method="post">
  <div class="form-group">
    <h8>Please Use Stock Symbol</h8>
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="symbol"
      placeholder="Symbol"
      type="text"
    />
  </div>
  <button class="btn btn-primary" type="submit">Quote</button>
</form>
{% endblock %}
